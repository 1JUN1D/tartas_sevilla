<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="catalog-hero">
        <div class="container">
            <h1>Nuestro Catálogo</h1>
            <p>Tartas artesanales elaboradas desde cero en Sevilla, sin conservantes, con ingredientes naturales y diseñadas especialmente para cada ocasión</p>

    </section>

    <!-- Filters Section -->
    <section class="catalog-filters">
        <div class="container">
            <div class="filters-container">
                <span class="filter-label">Filtrar por:</span>
                <button class="filter-btn active"       onclick="filterProducts('all')">Todos</button>

                <button class="filter-btn"              onclick="filterProducts('bodas')">Bodas</button>
                <button class="filter-btn"              onclick="filterProducts('comuniones')">Comuniones</button>
                <button class="filter-btn"              onclick="filterProducts('clasicas')">Tartas Clásicas</button>
                <button class="filter-btn"              onclick="filterProducts('dulces')">Dulces y Extras</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="catalog-section">
        <div class="container">
            <div class="results-counter" id="resultsCounter"></div>
            <div class="products-grid" id="productsGrid">
                <!-- Los productos se cargan con JavaScript -->
            </div>

                <p>Prueba con otro filtro o <a href="https://wa.me/34622405802" target="_blank">consúltanos por WhatsApp</a></p>

        </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">

            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxPrice"></p>
            </div>

    </div>

    <!-- Scroll to Top -->
    <button class="scroll-top" id="scrollTop" onclick="scrollToTop()" aria-label="Volver arriba">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
        </svg>

    <div id="service-areas-container"></div>
