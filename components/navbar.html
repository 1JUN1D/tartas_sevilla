<style>
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    z-index: 1000;
    transition: all 0.3s ease;
}

.navbar-scrolled {
    background: rgba(255, 255, 255, 0.98);
    box-shadow: 0 2px 30px rgba(0, 0, 0, 0.12);
}

.navbar-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1rem 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-logo {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(242, 184, 114, 0.3);
    transition: transform 0.3s ease;
}

.logo-circle:hover {
    transform: scale(1.05) rotate(5deg);
}

.logo-circle img {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    object-fit: cover;
}

.logo-text {
    display: flex;
    flex-direction: column;
}

.logo-text .brand-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: #0D0D0D;
    line-height: 1;
    margin-bottom: 0.25rem;
}

.logo-text .brand-tagline {
    font-size: 0.75rem;
    color: #F2B872;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 500;
}

.navbar-menu {
    display: flex;
    align-items: center;
    gap: 2.5rem;
    list-style: none;
}

.navbar-menu a {
    color: #333;
    font-weight: 500;
    font-size: 0.95rem;
    position: relative;
    transition: color 0.3s ease;
}

.navbar-menu a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #F2B872, #A66F5B);
    transition: width 0.3s ease;
}

.navbar-menu a:hover {
    color: #F2B872;
}

.navbar-menu a:hover::after {
    width: 100%;
}

.navbar-cta {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.navbar-phone {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: #f5f5f5;
    border-radius: 50px;
    color: #333;
    font-weight: 600;
    transition: all 0.3s ease;
}

.navbar-phone:hover {
    background: #F2B872;
    color: white;
    transform: translateY(-2px);
}

.navbar-whatsapp {
    padding: 0.75rem 1.5rem;
    background: #25D366;
    color: white;
    border-radius: 50px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
}

.navbar-whatsapp:hover {
    background: #128C7E;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 8px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: #F2B872;
    border-radius: 3px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

@media (max-width: 1024px) {
    .navbar-menu {
        gap: 1.5rem;
    }
    
    .navbar-cta {
        gap: 0.75rem;
    }
    
    .navbar-phone,
    .navbar-whatsapp {
        padding: 0.65rem 1.25rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 768px) {
    .navbar-menu {
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .navbar-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }
    
    .navbar-cta {
        display: none !important;
    }
    
    .hamburger {
        display: flex;
    }
    
    .logo-text .brand-name {
        font-size: 1.25rem;
    }
    
    .logo-circle {
        width: 50px;
        height: 50px;
    }
    
    .logo-circle img {
        width: 44px;
        height: 44px;
    }
}
</style>
